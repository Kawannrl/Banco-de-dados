<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouriço TV - Home</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Adicionar Filme</h1>

    <form id="add-movie-form" class="active">
      <input type="text" name="titulo" placeholder="Título do filme" required />
      <input type="text" name="genero" placeholder="Gênero" required />
      <input type="text" name="ano" placeholder="Ano de lançamento" required />
      <textarea name="descricao" placeholder="Descrição" rows="4" required></textarea>
      <button type="submit" class="submit-btn">Adicionar</button>
    </form>

    <div id="movie-list" style="margin-top: 2rem;">
      <h2 style="color: #bb86fc;">Filmes adicionados:</h2>
      <ul id="lista-filmes" style="list-style: none; padding-left: 0;"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('add-movie-form');
    const lista = document.getElementById('lista-filmes');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const titulo = form.titulo.value;
      const genero = form.genero.value;
      const ano = form.ano.value;
      const descricao = form.descricao.value;

      const item = document.createElement('li');
      item.style.marginBottom = '1rem';
      item.innerHTML = `
        <strong>${titulo}</strong> (${ano})<br/>
        <em>${genero}</em><br/>
        <p style="color:#ccc; margin-top:0.2rem;">${descricao}</p>
      `;

      lista.appendChild(item);
      form.reset();
    });
  </script>
</body>
</html>
