<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Música</title>
<link rel="stylesheet" href="static/estilo.css">
</head>
<body >
   <form action="/novo" method = "POST">
            <div class="caixa-de-login">
                <div class="card-content">
                    <img src="/static/img/capa1.jpeg" alt="Capa do Projeto" class="cover">
                    <div class="form-group">
                        <h3>
                        <label for="musica_nome">Música:</label>
                        <input type="text" class="form-control" id="musica_nome" name="musica_nome" required>
                        </h3>
                    </div>
                    <div class="form-group">
                        <p>
                        <label for="artista">Artista:</label>
                        <input type="text" class="form-control" id="artista" name="artista" required>
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                        <label for="status">Status:</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="composicao">Composição</option>
                            <option value="gravacao">Gravação</option>
                            <option value="finalizada">Finalizada</option>
                        </select>
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                        <label for="letra">Letra:</label>
                        <input type="text" class="form-control" id="letra" name="letra" required>
                        </p>
                    </div>
                    <div class="botoes">
                        <button type="submit" >Adicionar Música</button>
                    </div>
                </div>
            </div>
    </form>
  
          
  
          <!-- Mais cards podem ser adicionados aqui -->
        </div>
      </section>

</body>
</html>
